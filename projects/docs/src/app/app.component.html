<ng-doc-root>
  <ng-doc-navbar
    [search]="false"
    [leftContent]="leftContent"
    [rightContent]="controls"
  >
    <ng-template #leftContent>
      <img class="angular" src="assets/icons/angular.svg" />
      <h3 style="margin: 0">ngx-mat-timepicker</h3>
    </ng-template>
    <ng-template #controls>
      <div class="right-content">
        <h4 class="material-version">{{ hasM2Class() ? 'M2' : 'M3' }}</h4>
        <button
          ng-doc-button-icon
          size="large"
          (click)="toggleMaterialDesign()"
        >
          <ng-doc-icon customIcon="palette" [size]="24"></ng-doc-icon>
        </button>
        <ng-doc-theme-toggle></ng-doc-theme-toggle>
        <a
          href="https://github.com/dhutaryan/ngx-mat-timepicker"
          size="large"
          target="_blank"
          ngDocTooltip="Check the repo"
          ng-doc-button-icon
        >
          <ng-doc-icon customIcon="github" [size]="24"></ng-doc-icon>
        </a>
      </div>
    </ng-template>
  </ng-doc-navbar>
  <ng-doc-sidebar></ng-doc-sidebar>
  <router-outlet></router-outlet>
</ng-doc-root>
