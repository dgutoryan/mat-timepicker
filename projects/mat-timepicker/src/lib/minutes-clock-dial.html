<div
  class="mat-clock-dial-hand"
  [class.mat-clock-dial-hand-pointless]="isMinutePoint"
  [class.mat-clock-dial-hand-disabled]="disabled"
  [ngStyle]="_handStyles()"
>
  <div class="mat-clock-dial-hand-point" tabindex="0"></div>
</div>
<ng-template ngFor let-minute [ngForOf]="minutes" [ngForTrackBy]="_trackBy">
  <button
    class="mat-clock-dial-cell"
    mat-mini-fab
    disableRipple
    [tabIndex]="_isActiveCell(minute.value) ? 0 : -1"
    [style.left.px]="minute.left"
    [style.top.px]="minute.top"
    [class.mat-clock-dial-cell-active]="_isActiveCell(minute.value)"
    [class.mat-clock-dial-cell-disabled]="minute.disabled"
    [color]="_isActiveCell(minute.value) ? color : undefined"
    [attr.aria-disabled]="minute.disabled || null"
  >
    {{ minute.displayValue }}
  </button>
</ng-template>
