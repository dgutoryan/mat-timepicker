<mat-timepicker-content-layout [title]="_intl.inputsTitle">
  <mat-form-field class="mat-time-inputs-field" appearance="outline" hours>
    <input
      type="text"
      inputmode="numeric"
      maxlength="2"
      matInput
      matTimeInput
      [isMeridiem]="isMeridiem"
      [value]="selectedHour"
      [min]="isMeridiem ? 1 : 0"
      [max]="isMeridiem ? 12 : 23"
      (timeChanged)="_onHourSelected($event)"
    />
    <mat-hint>{{_intl.hourInputHint}}</mat-hint>
  </mat-form-field>
  <mat-form-field class="mat-time-inputs-field" appearance="outline" minutes>
    <input
      type="text"
      inputmode="numeric"
      maxlength="2"
      matInput
      matTimeInput
      [value]="selectedMinute"
      [min]="0"
      [max]="59"
      (timeChanged)="_onMinuteSelected($event)"
    />
    <mat-hint>{{_intl.minuteInputHint}}</mat-hint>
  </mat-form-field>

  <ng-template mat-time-period [ngIf]="isMeridiem">
    <mat-time-period
      [period]="period"
      (periodChanged)="_onPeriodChanged($event)"
    ></mat-time-period>
  </ng-template>
</mat-timepicker-content-layout>
