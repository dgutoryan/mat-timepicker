<mat-toolbar class="mat-elevation-z4" color="primary">
  <span>NgxMatTimepicker</span>
</mat-toolbar>

<main>
  <mat-form-field appearance="fill">
    <input
      type="text"
      matInput
      [matTimepicker]="timepicker"
      [(ngModel)]="date"
    />
    <mat-timepicker-toggle matSuffix [for]="timepicker"></mat-timepicker-toggle>
    <mat-timepicker #timepicker format="24h" mode="input"></mat-timepicker>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <input
      type="text"
      matInput
      [matTimepicker]="timepicker2"
      [formControl]="timeControl"
      [min]="min"
      [max]="max"
    />
    <mat-timepicker-toggle
      matSuffix
      [for]="timepicker2"
    ></mat-timepicker-toggle>
    <mat-timepicker #timepicker2 format="24h" color="accent">
      <mat-timepicker-actions>
        <button color="accent" mat-button matTimepickerCancel>Cancel</button>
        <button color="accent" mat-button matTimepickerApply>OK</button>
      </mat-timepicker-actions>
    </mat-timepicker>
  </mat-form-field>
</main>
